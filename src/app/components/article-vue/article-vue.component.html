<div style="height: 300px;padding: 8px;">
    <img [src]="product.image" style="width: 100%;height: 80%;"  mat-raised-button matTooltip="{{product.description}}">
    <div style="width: 100%;height: 20%;display: flex;justify-content: space-between;align-items: center;">
        <div style="width: 50%;text-overflow: ellipsis;overflow: hidden; white-space: nowrap;">
            {{product.title}}
        </div>
        <div>
            <label style="color: green;font-weight: 600;">{{product.price}} dhs</label>
            <mat-icon style="margin-left: 8px;cursor: pointer;" (click)="addArticle(product)">add_shopping_cart</mat-icon>
        </div>
    </div>
</div>
